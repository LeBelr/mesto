<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__element">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_type_edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input type="text" class="popup__name popup__name_type_edit" name="popupName" placeholder="Имя">
          <input type="text" class="popup__about popup__about_type_edit" name="popupAbout" placeholder="О себе">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_type_add"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input type="text" class="popup__name popup__name_type_add" name="popupTitle" placeholder="Название">
          <input type="text" class="popup__about popup__about_type_add" name="popupLink" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-box">
        <img src="http" alt="Изображение" class="popup__image">
        <button type="button" class="popup__close popup__close_type_image"></button>
        <p class="popup__image-title"></p>
      </div>
    </div>
  </div>

  <script src="./scripts/contants.js" defer></script>
  <script src="./scripts/index.js" defer></script>

  <template id="card-template">
    <li class="cards__item">
      <img src="http" alt="Изображение" class="cards__image">
      <button type="button" class="cards__delete-button"></button>
      <div class="cards__box-title">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-button"></button>
      </div>
    </li>
  </template>>

</body>

</html>
